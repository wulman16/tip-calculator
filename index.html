<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h3>Tip Calculator</h3>
  <div class="d-inline-flex p-2" style="border:1px solid">
    <form>
      How much was your bill?<br>
      $<input type="number" name="bill" value="" step="0.01" class="num-input"><br> <br>
      How was your service?<br>
      <select name="service">
        <option disabled selected value> ---- </option>
        <option value="10">Poor</option>
        <option value="15">Fair</option>
        <option value="20">Good</option>
        <option value="25">Excellent</option>
      </select> <br> <br>
      How many people are sharing the bill?<br>
      <input type="number" name="party" value="" step="1" class="num-input"> guests<br> <br>
      <input type="submit" value="Submit" id="submit">
    </form>
    <div id="tip"></div>      
  </div>
  <script type="text/javascript" src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
